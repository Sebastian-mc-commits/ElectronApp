<div>

    @if (closingPriceInfo.isSet === "YES") {
    <div>
        <h2>Bitcoin Closing Price {{closingPriceInfo.closingPrice}} USD</h2>
        <p>EURO: {{closingPriceInfo.EURO}}</p>
        <p>COP: {{closingPriceInfo.COP}}</p>
    </div>
    }

    <select name="showData" id="showData" (change)="onSelectValue($event)">
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">all</option>
        <option value="10" selected>Show Data</option>
    </select>

    <button (click)="openPanel()">More Info</button>
    <div class="container">
        <app-market-trade-renderer [data]="trades"></app-market-trade-renderer>
    </div>

    <app-left-panel [title]="'More Info'" [panelActive]="isPanelActive">
        <p>In development...</p>
    </app-left-panel>
</div>
